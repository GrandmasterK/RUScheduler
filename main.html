<html>
  <head>
    <title>RUScheduler</title>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="description" content="" />
      <meta name="keywords" content="" />
      <!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
      <script rel ="js" src="js/jquery.min.js"></script>
      <script rel ="js" src="js/jquery.dropotron.min.js"></script>
      <script rel ="js" src="js/jquery.scrollgress.min.js"></script>
      <script rel ="js" src="js/skel.min.js"></script>
      <script rel ="js" src="js/skel-layers.min.js"></script>
      <script rel ="js" src="js/init.js"></script>
      <noscript>
        <link rel="stylesheet" href="css/skel.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/style-wide.css" />
      </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
  </head>
  <body>

    <!-- Header -->
      <header id="header" class="skel-layers-fixed">
        <h1><a href="/">RUScheduler by Kiran Kurian</a></h1>
        <nav id="nav">
          <ul>
            <li>{{ hello }}</li>
            <li><a href="https://github.com/GrandmasterK/RUScheduler">Github</a></li>
          </ul>
        </nav>
      </header>

    <!-- Main -->
      <section id="main" class="container">
        <header>
          <h2>RUScheduler</h2>
          <p>Add your classes to your Google Calendar.</p>
        </header>
        <div class="row">
          <div class="12u">
            
            <!-- Form -->
              <section class="box">
                <form action="/addEvent" method="post">
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)">
                      <center><b>Subject Number</b></center>
                    </div>
                    <div class="4u 12u(2)">
                      <center><b>Course Number</b></center>
                    </div>
                    <div class="4u 12u(2)">
                      <center><b>Section</b></center>
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)">
                      <input type="text" name="subjectNumber1" id="subjectNumber1" value="" placeholder="Example: 198 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="courseNumber1" id="courseNumber1" value="" placeholder="Example: 111 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="sectionNumber1" id="sectionNumber1" value="" placeholder="Section" />
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)">
                      <input type="text" name="subjectNumber2" id="subjectNumber2" value="" placeholder="Example: 198 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="courseNumber2" id="courseNumber2" value="" placeholder="Example: 111 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="sectionNumber2" id="sectionNumber2" value="" placeholder="Section" />
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)">
                      <input type="text" name="subjectNumber3" id="subjectNumber3" value="" placeholder="Example: 198 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="courseNumber3" id="courseNumber3" value="" placeholder="Example: 111 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="sectionNumber3" id="sectionNumber3" value="" placeholder="Section" />
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)">
                      <input type="text" name="subjectNumber4" id="subjectNumber4" value="" placeholder="Example: 198 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="courseNumber4" id="courseNumber4" value="" placeholder="Example: 111 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="sectionNumber4" id="sectionNumber4" value="" placeholder="Section" />
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)">
                      <input type="text" name="subjectNumber5" id="subjectNumber5" value="" placeholder="Example: 198 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="courseNumber5" id="courseNumber5" value="" placeholder="Example: 111 in 01:198:111" />
                    </div>
                    <div class="4u 12u(2)">
                      <input type="text" name="sectionNumber5" id="sectionNumber5" value="" placeholder="Section" />
                    </div>
                  </div>

                  <div class="row uniform 50%">
                    <div class="12u 12u(2)">
                      <center><b>Reminders</b></center>
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-none" id="reminder-none">
                      <label for="reminder-none">None</label>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-20" id="reminder-20" checked>
                      <label for="reminder-20">20 minutes</label>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-40" id="reminder-40">
                      <label for="reminder-40">40 minutes</label>
                    </div>
                    <div class="3u 12u(2)">
                      <input type="radio" name="reminder" value="reminder-60" id="reminder-60">
                      <label for="reminder-60">1 hour</label>
                    </div>
                  </div>

                  <div class="row uniform 50%">
                    <div class="12u 12u(2)">
                      <center><b>Campus</b></center>
                    </div>
                  </div>
                  <div class="row uniform 50%">
                    <div class="4u 12u(2)"><center>
                      <input type="radio" name="campus" value="NB" id="NB" checked>
                      <label for="NB">New Brunswick</label>
                    </center></div>
                    <div class="4u 12u(2)"><center>
                      <input type="radio" name="campus" value="NK" id="NK">
                      <label for="NK">Newark</label>
                    </center></div>
                    <div class="4u 12u(2)"><center>
                      <input type="radio" name="campus" value="CM" id="CM">
                      <label for="CM">Camden</label>
                    </center></div>
                  </div>

                  <div class="row uniform">
                    <div class="12u"><center>
                      <ul class="actions">
                        <li><center><input type="submit" value="Add Classes" /></center></li>
                      </ul></center>
                    </div>
                  </div>
                </form>

  </body>
</html>
