<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Basement Show Counter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basement.css') }}" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/basement.js') }}"></script>
  </head>
  <body>
  	<table class="table">
		<tr class="info" id="count">
			<td></td>
			<td style="vertical-align:middle"><h1>People: <span id="numPeople">-1</span></h1></td>
			<td></td>
		</tr>
		<tr class="success" id="up">
			<td></td>
			<td style="vertical-align:middle"><h1>Up</h1></td>
			<td></td>
		</tr>
		<tr class="danger" id="down">
			<td></td>
			<td style="vertical-align:middle"><h1>Down</h1></td>
			<td></td>
		</tr>
	</table>
  	<!-- <div id="count">People: <span id='numPeople'>0</span></div>
  	<div id="up">Up</div>
  	<div id="down">Down</div> -->
  </body>
</html>
